<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Ripple Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-wOgOdJ9wVmV1XIx20hWNsLWZ93b_2fA",
            authDomain: "pond-6cb98.firebaseapp.com",
            databaseURL: "https://pond-6cb98-default-rtdb.firebaseio.com",
            projectId: "pond-6cb98",
            storageBucket: "pond-6cb98.appspot.com",
            messagingSenderId: "461772157271",
            appId: "1:461772157271:web:7d237438503579b8818e12",
            measurementId: "G-G2D6VKVSL1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedNumber = urlParams.get('number');
        const rippleColor = urlParams.get('color');

            function hexToHSL(hex) {
            // Remove the hash at the start if it's there
            hex = hex.replace(/^#/, '');

            // Parse r, g, b values
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);

            // Convert to [0, 1]
            r /= 255;
            g /= 255;
            b /= 255;

            // Find the minimum and maximum values
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                // Achromatic
                h = s = 0; 
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            // Convert h, s, l to [0, 1]
            h = Math.round(h * 360);
            s = Math.round(s * 100);
            l = Math.round(l * 100);

            return `hsl(${h}, ${s}%, ${l}%)`;
        }


        let ripples = [];
        const maxRippleSize = Math.min(canvas.width, canvas.height) * 0.45;

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function createRipple(x, y) {
            const ripple = { x, y, radius: 0, color: hexToHSL(rippleColor), layers: 5 };
            ripples.push(ripple);
            push(ref(database, 'ripples'), ripple); // Save ripple to Firebase
        }

        // Listen for new ripples from Firebase
        onChildAdded(ref(database, 'ripples'), (snapshot) => {
            const ripple = snapshot.val();
            ripples.push(ripple);
        });

        function updateRipples() {
            ripples.forEach(ripple => {
                ripple.radius += 2;
            });
            ripples = ripples.filter(ripple => ripple.radius < maxRippleSize);
        }

        function drawRipples() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ripples.forEach(ripple => {
                for (let i = 0; i < ripple.layers; i++) {
                    ctx.beginPath();
                    ctx.arc(ripple.x, ripple.y, ripple.radius + i * 10, 0, Math.PI * 2);
                    ctx.strokeStyle = ripple.color;
                    ctx.lineWidth = 2 - (i * 0.3);
                    ctx.stroke();
                    ctx.globalAlpha = 0.1; // Set opacity for layers to 0.2
                    ctx.fillStyle = ripple.color;
                    ctx.fill();
                }
                ctx.globalAlpha = 1; // Reset alpha for the next ripple
            });
        }

        function animate() {
            updateRipples();
            drawRipples();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (event) => {
            createRipple(event.clientX, event.clientY);
        });

        animate();
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
