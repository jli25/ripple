<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Ripple Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(147, 135, 187, 0.2); /* Background with 20% opacity */
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            display: block;
            position: relative;
            z-index: 2; /* Ensure the canvas is above the overlay */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
            z-index: 1; /* Ensure the overlay is below the canvas */
        }
        .averageLabel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-wOgOdJ9wVmV1XIx20hWNsLWZ93b_2fA",
            authDomain: "pond-6cb98.firebaseapp.com",
            databaseURL: "https://pond-6cb98-default-rtdb.firebaseio.com",
            projectId: "pond-6cb98",
            storageBucket: "pond-6cb98.appspot.com",
            messagingSenderId: "461772157271",
            appId: "1:461772157271:web:7d237438503579b8818e12",
            measurementId: "G-G2D6VKVSL1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let ripples = [];
        let averageValue = 0;
        const maxRippleSize = Math.min(canvas.width, canvas.height) * 0.45;

        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the selected number and color from the URL
        const selectedNumber = parseInt(getQueryParameter('number'));
        const rippleColor = getQueryParameter('color');

        // Add the first ripple value to the average calculation
        if (selectedNumber) {
            ripples.push({ number: selectedNumber });
            updateAverage();
        }

        function createRipple(x, y) {
            const ripple = { 
                x, 
                y, 
                radius: 0, 
                color: rippleColor || 'white', 
                layers: 5, 
                timestamp: Date.now(), // Add timestamp here
                number: selectedNumber 
            };
            ripples.push(ripple);
            push(ref(database, 'ripples'), ripple);
            updateAverage();
        }

        // Listen for new ripples from Firebase
        onChildAdded(ref(database, 'ripples'), (snapshot) => {
            const ripple = snapshot.val();
            ripples.push(ripple);
            updateAverage();
        });

        function updateAverage() {
            const recentRipples = ripples.filter(ripple => {
                const rippleTime = ripple.timestamp || Date.now();
                return (Date.now() - rippleTime) < 3 * 60 * 1000; // Last 3 minutes
            });
            
            if (recentRipples.length > 0) {
                const sum = recentRipples.reduce((acc, ripple) => acc + (ripple.number || 0), 0);
                averageValue = sum / recentRipples.length;
                updateBackgroundColor();
            }
        }

        function updateBackgroundColor() {
            const colorHex = interpolateColor('#3d33ff', '#fff066', (averageValue - 1) / 9);
            document.body.style.backgroundColor = colorHex;
            document.querySelector('.averageLabel').textContent = `Average: ${averageValue.toFixed(2)}`;
        }

        function interpolateColor(color1, color2, factor) {
            const result1 = color1.slice(1).match(/.{2}/g).map(hex => parseInt(hex, 16));
            const result2 = color2.slice(1).match(/.{2}/g).map(hex => parseInt(hex, 16));
            return `#${result1.map((val, index) => {
                const color = Math.round(val + factor * (result2[index] - val));
                return color.toString(16).padStart(2, '0');
            }).join('')}`;
        }

        function updateRipples() {
            ripples.forEach(ripple => {
                ripple.radius += 2;
            });
            ripples = ripples.filter(ripple => ripple.radius < maxRippleSize);
        }

        function drawRipples() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ripples.forEach(ripple => {
                for (let i = 0; i < ripple.layers; i++) {
                    ctx.beginPath();
                    ctx.arc(ripple.x, ripple.y, ripple.radius + i * 10, 0, Math.PI * 2);
                    ctx.strokeStyle = ripple.color;
                    ctx.lineWidth = 2 - (i * 0.3);
                    ctx.stroke();
                    ctx.globalAlpha = 0.2;
                    ctx.fillStyle = ripple.color;
                    ctx.fill();
                }
                ctx.globalAlpha = 1; // Reset alpha for the next ripple
            });
        }

        function animate() {
            updateRipples();
            drawRipples();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (event) => {
            createRipple(event.clientX, event.clientY);
        });

        animate();
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div> <!-- Black overlay with 80% opacity -->
    <div class="averageLabel"></div> <!-- Text label for average value -->
</body>
</html>
