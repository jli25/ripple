<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Ripple Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
            position: relative; /* Position for the label */
        }
        canvas {
            display: block;
        }
        #colorLabel {
            position: absolute;
            top: 20px; /* Adjust position */
            left: 20px; /* Adjust position */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Font size */
            z-index: 10; /* Ensure label is on top */
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-wOgOdJ9wVmV1XIx20hWNsLWZ93b_2fA",
            authDomain: "pond-6cb98.firebaseapp.com",
            databaseURL: "https://pond-6cb98-default-rtdb.firebaseio.com",
            projectId: "pond-6cb98",
            storageBucket: "pond-6cb98.appspot.com",
            messagingSenderId: "461772157271",
            appId: "1:461772157271:web:7d237438503579b8818e12",
            measurementId: "G-G2D6VKVSL1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let ripples = [];
        const maxRippleSize = Math.min(canvas.width, canvas.height) * 0.45;

        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the selected number and color from the URL
        const selectedNumber = getQueryParameter('number');
        const rippleColor = getQueryParameter('color');
        console.log('Selected number:', selectedNumber);
        console.log('Ripple color:', rippleColor); // Use this color for the ripples

        if (!rippleColor) {
        console.error('Ripple color not set in URL');
        } else {
        document.getElementById('colorLabel').textContent = `Ripple Color: ${rippleColor}`; // Update the label
        }

        function createRipple(x, y) {
            const ripple = { x, y, radius: 0, color: rippleColor || 'white', layers: 5 }; // Use the color from the URL or default to white
            ripples.push(ripple);
            push(ref(database, 'ripples'), ripple);
        }

        // Listen for new ripples from Firebase
        onChildAdded(ref(database, 'ripples'), (snapshot) => {
            const ripple = snapshot.val();
            ripples.push(ripple);
        });

        function updateRipples() {
            ripples.forEach(ripple => {
                ripple.radius += 2;
            });
            ripples = ripples.filter(ripple => ripple.radius < maxRippleSize);
        }

        function drawRipples() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ripples.forEach(ripple => {
                for (let i = 0; i < ripple.layers; i++) {
                    ctx.beginPath();
                    ctx.arc(ripple.x, ripple.y, ripple.radius + i * 10, 0, Math.PI * 2);
                    ctx.strokeStyle = ripple.color;
                    ctx.lineWidth = 2 - (i * 0.3);
                    ctx.stroke();
                    ctx.globalAlpha = 0.2; // Set opacity for layers to 0.2
                    ctx.fillStyle = ripple.color;
                    ctx.fill();
                }
                ctx.globalAlpha = 1; // Reset alpha for the next ripple
            });
        }

        function animate() {
            updateRipples();
            drawRipples();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (event) => {
            createRipple(event.clientX, event.clientY);
        });

        animate();
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="colorLabel"></div> <!-- Text label for color -->
</body>
</html>
